<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let registroPrimos = [0,1]; //primos who are truly primos
        let primos = []; //which numbers are primos
        for (let i = 1; i < 1000; i++){
            registroPrimos[i] = 1;
        }
        for(let i = 1, j = 2; i < 1000; i++, j++){
            if(registroPrimos[i] == 1){
                primos.push(j)
                
            }
            for(let ii = i, jj = j; ii < 1000; ii++, jj++){
                for(let iii = 0; iii < primos.length; iii++){
                    if (jj % primos[iii] == 0 && j != primos[iii]){
                        registroPrimos[ii] = 0;
                    }
                }
            }
            
            
        }
    
        console.log(primos)
        
    </script>
</body>
</html>
