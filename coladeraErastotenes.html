    <script>
        let registroPrimos = [0,1];
        let primos = [];

            registroPrimos[i] = 1;
        }
        for(let i = 1, j = 2; i < 1000; i++, j++){
            if(registroPrimos[i] == 1){
                multiplos.push(j)
                primos.push(j)
                
            }
            for(let ii = i, jj = j; ii < 1000; ii++, jj++){
                for(let iii = 0; iii < multiplos.length; iii++){
                    if (jj % multiplos[iii] == 0 && j != multiplos[iii]){
                        registroPrimos[ii] = 0;
                    }
                }
            }
            
            
        }
