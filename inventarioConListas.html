    <script>
        class Producto{
            constructor(name,codigo, costo, cantidad){
                this.name= name;
                this.codigo = codigo;
                this.costo = costo;
                this.cantidad = cantidad;
                this.next = null;
            }
        }
        class Inventario {
            constructor(){
                this.first = null;
            }
            addProducto(newNode){
                if(this.first == null){
                    this.first = newNode;
                }
                else{
                    let aux = this.first;
                    while(!!aux.next){
                        aux= aux.next;
                    }
                    aux.next = newNode;
                }
            }
            addProductoToN(pos, newNode){
                let aux = this.first;
                let i = 1;
                pos--;
                if(pos == 0){
                    newNode.next = this.first;
                    this.first = newNode;
                }
                else{
                while(!!aux && i < pos ){
                    aux = aux.next;
                    i++;
                }
                newNode.next = aux.next;
                aux.next = newNode;
                }
            }
            rankForBSearch(key){
                let lo = 0;
                let hi = this.productos.length - 1;
                let mid = 0;
                while(lo <= hi){
                    mid = Math.floor(lo + (hi - lo) / 2);
                    if(this.productos[mid].codigo > key){
                        hi = mid - 1;
                    }
                    else if(this.productos[mid].codigo < key){
                        lo = mid + 1;
                    }
                    else {
                        return [1,mid];
                    }
                }
                return [null,mid];
            }
            binarySearch(code){
                let posicion = this.rankForBSearch(code);
                if(posicion[0] == null)    return posicion[0];
                else                    return this.productos[posicion[1]];
            }

            dqeleteProducto(code){
                let aux = this.first;
                let aux2;
                let value;
                while(!!aux &&aux.codigo != code){
                    aux2 = aux;
                    aux = aux.next;
                }
                if (aux == null){
                    value = "No se borrÃ³ ningun producto";
                }
                else{
                    if(aux == this.first && aux.next == null){
                        
                        this.first = null;
                    }
                    else if(aux == this.first){
                        this.first = this.first.next;
                    }
                    else{
                        aux2.next = aux.next;
                    }

                    value = "producto borrado";
                }
                
                return value;
                
            }
            showProductos(){
                let line = ``;
                let aux = this.first;
                let i = 0;
                while(!!aux){ //imprime todos los productos
                    line += `<div class= "show"> <li>  <b> Id :</b> ${Number(i) + 1} <br>
                        <b>Nombre :</b>${aux.name} <br>
                        <b>Codigo :</b><a>${aux.codigo}</a> <br>
                        <b>Costo :</b>${aux.costo} <br>
                        <b>Cantidad :</b> ${aux.cantidad}
                        </li></div>`;
                    aux = aux.next;
                    i++;
                    }
                return line;
            }
            showProductoInverso(){
                let line = ``;
                let aux = this.first;
                let i = 0;
                while(!!aux){
                    line = `<div class= "show"> <li>  <b> Id :</b> ${Number(i) + 1} <br>
                        <b>Nombre :</b>${aux.name} <br>
                        <b>Codigo :</b><a>${aux.codigo}</a> <br>
                        <b>Costo :</b>${aux.costo} <br>
                        <b>Cantidad :</b> ${aux.cantidad}
                        </li></div>  ${line}`;
                        aux = aux.next;
                        i++;
                    }
                return line;
            }
            searchProducto(code){ 
                let aux = this.first;
                let value;
                while(!!aux &&aux.codigo != code){
                    aux = aux.next;
                }
                value = aux;
                return value;
            }

            
        }
